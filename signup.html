<header>
    <a href="index.html">
        <div id="logo"><i class="fa-solid fa-guitar"></i></div>
    </a>
    
    <input type="checkbox" id="check" class="bb">
    <label id="burguer" for="check" class="bb">
        <span id="open"><i class="fa-solid fa-bars"></i></span>
        <span id="close">x</span>
    </label>
    
    <nav>

<section id="form">
<form method="POST" action="https://formdump.codeinstitute.net/" id="signup-form">
    <h2>Book your class now! <i class="fa-solid fa-guitar"></i></h2>
    
    <label for="user">User:</label>
    <input id="user" class="text-input" name="user" type="text" required>
 
    <label for="email">Email:</label>
    <input type="email" id="email" class="text-input" name="email_address" required>
    
    <input type="radio" id="guitar" name="instrument" value="guitar" required>
    <label for="guitar">Guitar</label>
    <br>
    <input type="radio" id="banjo" name="instrument" value="banjo" required>
    <label for="banjo">Banjo</label>
    <br>
    <input type="radio" id="mandolin" name="instrument" value="mandolin" required>
    <label for="mandolin">Mandolin</label>
    <br>
    <input class="lets-play" type="submit" value="let's play">

    <input type="checkbox" id="privacy-policy" name="privacy-policy" value="Privacy Policy" required>
    <label for="privacy-policy">I accept the <a href="https://codeinstitute.net/ie/privacy-policy/" rel="nofollow">Privacy Policy</a></label>
</form>
</section>
